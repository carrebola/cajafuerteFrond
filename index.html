		<header></header>
		<main>
			<div class="container mt-5 mb-5 pt-2 pb-5">

								<div class="col-12 col-lg-6 offset-lg-3">

									type="email"
									class="form-control fs-5 text-center "
									id="user"
									aria-describedby="emailHelp"
									name="user"
									placeholder="alumno@fpllefia.com"
								/>
								</div>
							</div>

									<div class="card mb-2" style="">
										<img
											src="https://fpllefia.com/images/imagenes/profesores/foto2_carlos.jpg"
											class="card-img-top"
											alt="..."
										/>
										<div class="card-body">
											<input
												type="text"
												maxlength="1"
												class="form-control mb-3 fs-1 text-center p-0 digito"
												id="d1"
												name="pass"
											/>
										</div>
									</div>
								</div>
								<div class="col-4 col-lg-2">

											class="card-img-top"
											alt="..."
										/>
										<div class="card-body">
											<input
												type="text"
												maxlength="1"
												class="form-control mb-3 fs-1 text-center p-0 digito"

												name="pass"
											/>
										</div>
									</div>
								</div>
								<div class="col-4 col-lg-2">
									<div class="card mb-2" style="">

											src="https://fpllefia.com/images/imagenes/profesores/jordi_egea.jpg"
											class="card-img-top"
											alt="..."
										/>
										<div class="card-body">
											<input
												type="text"
												maxlength="1"

											class="card-img-top"

												type="text"

												id="d4"
												name="pass"
											/>
										</div>

											src="https://fpllefia.com/images/2021/03/24/raul-2.jpg"
											class="card-img-top"
											alt="..."

											class="card-img-top"
											alt="..."
										/>

											<input
												type="text"
												maxlength="1"
												class="form-control mb-3 fs-1 text-center p-0 digito"
												id="d6"
												name="pass"
											/>
										</div>
									</div>
								</div>
								<div class="d-grid gap-2">
									<button
										id="validar"
										class="p-1 m-2 fs-3 btn btn-success large-button"
										type="button"
									>
										Validar dígitos
									</button>
								</div>
							</div>

								<div class="d-grid gap-2">
									<p class="fs-1 text-center">
										CÓDIGO DE LA CAJA FUERTE VIRTUAL
									</p>
									<small>Ordena los dígitos para abrir la caja fuerte</small>
									<input
										type="text"
										maxlength="6"
										class="form-control mb-3 fs-1 text-center p-0"
										id="pass"
										name="pass"
										placeholder="x x x x x x"
									/>
									<button
										id="enviar"
										class="p-5 fs-1 btn btn-success large-button disabled"
										type="button"
									>
										ENVIAR CÓDIGO
									</button>

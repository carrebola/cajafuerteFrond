<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Examen</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<header>
			<h1>M6 - Examen UF1</h1>
			<h2>Modelo: <span id="modelo"></span></h2>
		</header>
		<main>
			<h3>Ejercicios</h3>
			<div id="preguntas" class="mt-3"> 
				
			</div>

		</main>
	</div>
	
</body>
<script>
	let urlHost = `https://caja-fuerte-v2.onrender.com`

	console.log('Examen');
	swal({
	confirmButtonText: "¡A trabajar!",
	title: "¡¡¡Felicidades!!!",
	text: `Has conseguido descifrar la clave. Aquí tienes tu examen... `,
	
	
});
	const datos = JSON.parse(localStorage.getItem("datos"))
	console.log('datos de ls: ' , datos);

	document.querySelector("#modelo").innerHTML = datos.modelo  || 'No tienes permisos'
	var preguntas = ""
	datos.preguntas.forEach(element => {
		preguntas+=`<div class="border shadow mb-3 p-3" ><h4><a href="${urlHost}/bd/${element.titulo}.pdf">${element.titulo}</a></h4><p>${element.enunciado} - ${element.puntuacion}</p></div>`
	});
	document.querySelector("#preguntas").innerHTML = preguntas


</script>
</html>
